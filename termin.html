<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .testimonial {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .testimonial:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .testimonial img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .testimonial p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            font-style: italic;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .quote-icon {
            width: 40px;
            height: 40px;
            fill: #28a745;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .testimonial {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Our Users Say</h1>
        <div class="testimonial">
            <svg class="quote-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 6.5A5 5 0 0 1 22 11v1a5 5 0 0 1-5 5h-1a4 4 0 0 0-4 4v2"/><path d="M6.5 6.5A5 5 0 0 1 11 11v1a5 5 0 0 1-5 5H5a4 4 0 0 0-4 4v2"/></svg>
           <div><img src="./resourse/testimonial-4.jpg" alt="User"  ></div> 
            <p>"This platform has transformed the way I learn. The content is engaging and easy to follow!"</p>
            <h3>- Alex Johnson</h3>
        </div>
    </div>
</body>
</html>
