<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* خلفية متدرجة */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2e3b4e);
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 10px;
        }

        .nav-links a {
            margin: 0 15px;
            font-weight: 600;
            color: white;
            transition: color 0.3s;
            text-decoration: none;
        }

        .nav-links a:hover {
            color: #d4efdf;
        }

        .btn-primary {
            background: #d4efdf;
            color: #2e7d32;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #b2dfdb;
        }

        /* بطاقة التواصل بتأثير زجاجي */
        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 80px;
        }

        /* تأثير عند تمرير الفأرة */
        .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .contact-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            opacity: 0.9;
            border: 3px solid white;
        }

        .contact-card h2 {
            margin: 10px 0;
            color: white;
        }

        .contact-card p {
            color: #ddd;
            margin: 5px 0;
        }

        .contact-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: rgba(76, 175, 80, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-card a:hover {
            background: rgba(56, 142, 60, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa fa-book"></i> eLEARNING
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
        </div>
        <a href="login.html" class="btn-primary">Join Now <i class="fa fa-arrow-right"></i></a>
    </nav>

    <!-- بطاقة التواصل -->
    <div class="contact-card">
        <img src="./resourse/testimonial-4.jpg" alt="Profile Picture">
        <h2>Madoona Essam</h2>
        <p>Email: <a href="mailto:madoona@example.com" style="color: #ddd; text-decoration: underline;">madoona@example.com</a></p>
        <p>Phone: +123 456 7890</p>
        <a href="mailto:madoona@example.com">Send Email</a>
    </div>

</body>
</html>
